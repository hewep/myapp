<div class="pagination pagination-right">
	<ul>
		<li ng-class="{disabled:page.pageNumber == 1}"><a href="">第一页</a></li>
		<li ng-class="{disabled:page.pageNumber == 1}"><a href="#">上一页</a></li>
		<li ng-repeat="item in page.items" ng-class="{active:page.pageNumber == item}"><a href="javascript:;">{{item}}</a></li>
		<li><a href="#">下一页</a></li>
	</ul>
</div>
