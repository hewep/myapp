<style>
	.row-fluid [class*="span"]:nth-child(4n+1) {
		margin-left: 0
	}
</style>
<div class="row-fluid" ng-repeat=" category in categorys">
	<div class="portlet box green">

		<div class="portlet-title">
			<div class="caption"> <i class="icon-reorder"></i>
				{{category.name}}
			</div>
			<div class="tools">
				<a href="javascript:;" class="collapse"></a>
			</div>
		</div>

		<div class="portlet-body">
			<div class="row-fluid" >
				<div class="span3 responsive"  ng-repeat="subCate in category.subCates" data-tablet="span6" data-desktop="span3">

					<div class="dashboard-stat blue">

						<div class="visual">
							<i class="icon-heart-empty"></i>
						</div>

						<div class="details">
							<div class="number">1349</div>
							<div class="desc">{{subCate.name}}</div>
						</div>

						<a class="more" href="#/topic_list/{{subCate.id}}?name={{subCate.name}}">
							进入
							<i class="m-icon-swapright m-icon-white"></i>
						</a>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
