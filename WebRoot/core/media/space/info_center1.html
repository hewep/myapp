<style>
.portfolio-text{
	padding-top:5px;
	padding-bottom:5px;
	border-bottom: 1px dashed #D5D5D5;
}
.portfolio-text .msg{
	margin-bottom:5px;
}

.portfolio-text .bottom{
	color:#888;
}
</style>
<ul class="breadcrumb">
	<li><i class="icon-home"></i> <a href="index.html">个人空间</a> <i
		class="icon-angle-right"></i></li>
	<li><a href="#">空间动态</a></li>
</ul>
<div class="tabbable tabbable-custom">
	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#tab_state">最新动态</a></li>
	</ul>
	<div class="tab-content">
		<div id="tab_state" class="tab-pane active">
			<div class=" portfolio-text" ng-repeat="message in messages.list">
				<img ng-src="{{user.pic_url}}" alt="" class="user-pic">
				<div class="portfolio-text-info">
					<div class="msg">
						<a ui-sref="space({user_id:user.id})" ng-bind="message.sender_name"></a>：{{message.content}}
					</div>

					<div class="bottom">
						<span class="pull-left"> {{message.create_time | diffDate}} </span> <span class="pull-right">
							<a href="javascript:sendmsg(1177133,0)">回复</a> | <a
							href="http://my.oschina.net/u/1579252/admin/msgs?user=1177133">共有1条留言</a>
							| <a href="javascript:deleteMsgs(1579252,1177133,'微浪科技')">删除</a>
						</span>
					</div>
				</div>
			</div>
			
			<media-pagination page="messages"></media-pagination>
		</div>
	</div>
</div>
