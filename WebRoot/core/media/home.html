<!--   內容區-->
<style>
	.row-fluid [class*="span"]:nth-child(4n+1) {
		margin-left: 0
	}
</style>
<div class="row-fluid" >
	<div class="search">
		<div class="pull-left input-append" style="margin-bottom:0px;">
			<input class="m-wrap" style="width:400px;" type="text" placeholder="Search Mail">
			<button class="btn green" type="button">搜 索 &nbsp; <i class="m-icon-swapright m-icon-white"></i></button>
		</div>
		<div class="pull-right">
			<p>我要提问</p>
			<a ui-sref=".topic" class="btn green">
				发 贴 &nbsp; <i class="fa fa-comment-o"></i>
			</a>
		</div>
		<div class="clear"></div>
	</div>
		
</div>

<div class="row-fluid">
	<div class="span12">
		<div class="alert alert-block alert-success fade in" style="margin:0px;padding:2px 4px;">今日:1234 | 昨日:123 | 帖子:22222 | 会员:9888 | 欢迎新会员:aaa</div>
		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<div class="page-container" >
	<ui-view>
		<!-- 默认显示 -->
		<div class="row-fluid" ng-repeat=" category in categorys">
			<div class="portlet box green">
		
				<div class="portlet-title">
					<div class="caption"> <i class="fa fa-reorder"></i>
						{{category.name}}
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a>
					</div>
				</div>
		
				<div class="portlet-body">
					<div class="row-fluid" >
						<div class="span3 responsive"  ng-repeat="subCate in category.subCates" data-tablet="span6" data-desktop="span3">
		
							<div class="dashboard-stat blue">
		
								<div class="visual">
									<i class="fa fa-heart-o"></i>
								</div>
		
								<div class="details">
									<div class="number">{{subCate.topic_count}}</div>
									<div class="desc">{{subCate.name}}</div>
								</div>
		
								<a class="more" ui-sref="home.topic_list({category_id:subCate.id,category_name:subCate.name})">
									进入
									<i class="m-icon-swapright m-icon-white"></i>
								</a>
							</div>
		
						</div>
					</div>
				</div>
		
			</div>
		</div>
		
	</ui-view>
</div>
