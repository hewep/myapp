<link rel="stylesheet" type="text/css" href="res/plugins/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="res/plugins/contextmenu/jquery.contextmenu.css">
<style>
.runner-toolbar{
	margin-bottom:2px;
}
.runner-panel{
	border:1px solid #ccc;
}
.runner-result{
	border-left:2px solid #aaa;
	height:300px;
	overflow:auto;
	padding:5px 10px 5px 0px;
}
.btn{
	padding: 5px 10px;
}
</style>
<div class="row-fluid">
	<div class="span12">
		<div class="runner-toolbar">
			<select name="language" id="language" style="margin-bottom:0px;width:100px;">
				<option value="js" data-mode="javascript">JavaScript</option>
				<option value="java" data-mode="java">Java</option>
			</select>
			<button id="copy" class="btn blue" type="button">
				<i class="icon-copy"></i> 复制(<u>C</u>opy)
			</button>
			<button id="run" ng-click="run();" class="btn green" type="button">
				<i class="icon-play"></i> 执行(<u>R</u>un)
			</button>
		</div>
		<div class="row-fluid runner-panel">
			<div class="span8 runner-code">
				<textarea id="code" name="code"></textarea>
			</div>
			<div class="span4 runner-result">
				<div id="result" style="height:100%;width:100%;"></div>
			</div>
		</div>
	</div>

</div>
