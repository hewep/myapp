<!--编辑-->
<div id="info_modal" class="modal hide fade" tabindex="-1"
	data-width="760">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true"></button>
		<h3>角色信息</h3>
	</div>

	<div class="modal-body">
		<div class="row-fluid">
			<form class="form-horizontal" ng-submit="addOrUpdate();" novalidate="novalidate">
				<div class="control-group">
					<label class="control-label"> 角色名称: <span class="required">*</span>
					</label>
					<div class="controls">
						<input type="text" class="span6 m-wrap" required
							ng-model="role.name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> 角色编码: <span class="required">*</span>
					</label>
					<div class="controls">
						<input type="text" class="span6 m-wrap" required
							ng-model="role.code" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> 排序: <span class="required">*</span>
					</label>
					<div class="controls">
						<input type="text" class="span6 m-wrap" required
							ng-model="role.sort" >
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"> 备注: <span class="required">*</span>
					</label>
					<div class="controls">
						<input type="text" class="span6 m-wrap" required
							ng-model="role.remark" >
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="save();">保存</button>
		<button type="button" data-dismiss="modal" class="btn">取消</button>
	</div>
</div>
