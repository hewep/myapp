<style>
#test {
	padding: 9.5px;
	line-height: 20px;
	background-color: #f5f5f5;
	font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
	color: #333;
	height: 400px;
}

#editor {
	margin: 0;
	height:400px;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
/* 设置滚动条的样式 */
::-webkit-scrollbar {
    width: 12px;
}
/* 滚动槽 */
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    border-radius: 10px;
}
/* 滚动条滑块 */
::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background: rgba(0,0,0,0.1);
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
}
::-webkit-scrollbar-thumb:window-inactive {
    background: rgba(255,0,0,0.4);
}
</style>
<div class="row-fluid">
	<div class="w-box">
		<div class="w-box-header">
			模板信息
			<div class="pull-right">
				<a class="btn btn-mini btn-gebo" href="/admin#/template_list">
					返回列表 </a>
			</div>
		</div>

		<div class="w-box-content" style="padding-top:10px;">
			<form class="form-horizontal" novalidate="novalidate">
				<input type="hidden" ng-model="template.id">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label"> 名称: <span class="required">*</span>
							</label>
							<div class="controls">
								<input type="text" class="span6 m-wrap" required
									ng-model="template.name">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label"> 类型: <span class="required">*</span>
							</label>
							<div class="controls">
								<input type="text" class="span6 m-wrap" required
									ng-model="template.type">
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
		<div class="row-fluid" style="margin-top:10px;">
			<div style="clear:both;"></div>
			<!-- <textarea id="test" ng-model="template.content" class="span12"
				style="overflow-x:hidden;overflow-y:scroll;"></textarea> -->
			<pre id="editor"></pre>
		</div>
		<div style="margin-top:10px;text-algin:right;">
			<button class="btn btn-primary" ng-click="addOrUpdate();">提
				交</button>

			<a class="btn" ng-href="template/generateCode?id={{template.id}}">生成代码</a>
		</div>
	</div>

</div>
