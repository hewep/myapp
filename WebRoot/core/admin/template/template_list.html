<div class="row-fluid">
	<div class="span12">
		<div id="jCrumbs" class="breadCrumb module" >
		    <ul>
		        <li>
		            <a href="#"><i class="icon-home"></i></a>
		        </li>
		        <li>
		            <a href="#">模板 管理</a>
		        </li>
		        <li>模板列表 </li>
		    </ul>
		</div>	
		<div class="alert">
            <strong>提示:</strong> aaa
        </div>
		<div class="w-box">
			<div class="w-box-header">
				模板配置
				<div class="pull-right">
					<a class="btn btn-mini" href="javascript:;" ng-click="batchGenerate();">
                            <i class="icon-hand-right"></i> 生成
                    </a>
				</div>
			</div>
			<div class="w-box-content">
				
				<div class="row-fluid">
					<div class="span4">
						<label>模块名称</label>
						<input type="text" ng-model="param.modelName">
					</div>
					<div class="span4">
						<label>包名</label>
						<input type="text" class="span10" ng-model="param.parentDir">
					</div>
					<div class="span4">
						<label>菜单名称</label>
						<input type="text" class="span10" ng-model="param.menuName">
					</div>
				</div>
			</div>
		</div>
		
		<div class="w-box">
			<div class="w-box-header">
				模板列表
				<div class="pull-right">
					<a class="btn btn-mini btn-primary" href="/admin#/template_info" >
                            <i class="icon-plus icon-white"></i> 新增
                    </a>
                    
                    <a class="btn btn-mini btn-danger" href="javascript:;" ng-click="del();" >
                            <i class="icon-remove icon-white"></i> 删除
                    </a>
				</div>
			</div>
				<table id="template_list" class="table table-striped table-bordered table-hover dTableR">
					<thead>
						<tr>
							<th></th>
							<th class="optional">编号</th>
							<th class="essential persist">名称</th>
							<th class="optional">类型</th>
							<th class="optional">创建时间</th>
							<th></th>
						</tr>
					</thead>
				</table>
		</div>
		
	</div>
</div>
