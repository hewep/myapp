<div tabindex="-1" data-width="760">
		<div class="modal-header">

			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

			<h3>会员注册</h3>

		</div>

		<div class="modal-body">
			<div class="row-fluid">
				<form action="#" class="form-horizontal" id="submit_form" novalidate="novalidate">
					<div class="alert alert-error hide">

						<button class="close" data-dismiss="alert"></button>
						You have some form errors. Please check below.
					</div>
					<div class="control-group">
						<label class="control-label">
							邮箱:
							<span class="required">*</span>
						</label>
						<div class="controls">
							<input type="text" class="span6 m-wrap" name="email">
							<span class="help-inline">邮箱地址</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">
							昵称:
							<span class="required">*</span>
						</label>
						<div class="controls">
							<input type="text" class="span6 m-wrap" name="username">
							<span class="help-inline">不少于5位字符</span>
						</div>

					</div>

					<div class="control-group">

						<label class="control-label">
							登陆密码:
							<span class="required">*</span>
						</label>

						<div class="controls">

							<input type="password" class="span6 m-wrap" name="password" id="submit_form_password">

							<span class="help-inline">长度大于等于6位</span>

						</div>

					</div>

					<div class="control-group">
						<label class="control-label">
							密码确认:
							<span class="required">*</span>
						</label>

						<div class="controls">
							<input type="password" class="span6 m-wrap" name="rpassword">
							<span class="help-inline">重复输入密码</span>
						</div>

					</div>

					<div class="form-actions">
						<button type="submit" class="btn purple">提交</button>
						<button type="button" data-dismiss="modal" class="btn">取消</button>

					</div>
				</form>
			</div>

		</div>

	</div>
